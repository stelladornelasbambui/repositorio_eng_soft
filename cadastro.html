<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes 2025 e para 2026</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Clientes Empresa SysCom</h1>
    <p>Preencha os dados abaixo para registrarccc um novo cliente para a empressa SYSCOM</p>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="cadastro.html">Cadastrar Cliente</a>
    <a href="#">Listar Clientes</a>
  </nav>

  <main>
    <section>
      <h2>Novo Cliente</h2>
      <form action="inserir_cliente.php" method="POST" style="max-width:600px;margin:auto;">
        <label for="nome">Nome Completo:</label><br>
        <input type="text" id="nome" name="nome" required style="width:100%;padding:10px;margin:8px 0;"><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required style="width:100%;padding:10px;margin:8px 0;"><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" style="width:100%;padding:10px;margin:8px 0;"><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco" style="width:100%;padding:10px;margin:8px 0;"><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" style="width:100%;padding:10px;margin:8px 0;"><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" maxlength="2" placeholder="UF" style="width:100%;padding:10px;margin:8px 0;"><br>

        <button type="submit" style="background-color:#00509e;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;">
          Cadastrar
        </button>
      </form>
    </section>
  </main>

  <footer>
    <p>© <span id="ano"></span> Nome da Empresa - Todos os direitos reservados.</p>
  </footer>

  <script>
    document.getElementById('ano').textContent = new Date().getFullYear();
  </script>
</body>
</html>
